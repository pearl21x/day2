<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 5px 0;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>    
    <!-- insert form here -->
    <form >
        <fieldset>
            <legend>Your Details</legend>
            <ul>
                <li>
                    <label for="firstname">First name:</label>
                    <input type="text" name="first" id="firstname" autofocus required>
                </li>
                <br>
                <li>
                    <label for="surname">Last name:</label>
                    <input type="text" name="sur" id="surname" required>
                </li>
                <br>
                <li>
                    <label for="position">Position:</label>
                    <input type="text" name="role" id="position" >
                </li>
                <br>
                <li>
                    <label for="emailinput">Email:</label>
                    <input type="email" placeholder="you@domain.com" name="email" id="emailinput" required>
                </li>
                <br>
                <li>
                    <label for="phone">Tel:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Eg. +447500000000" required>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>Course Details</legend>
            <ul>
                <li>
                  <label for="coursein">Course:</label>
                  <select name="course" id="coursein">
                    <option value="JS">Programming with JavaScript</option>
                    <option value="HTML">Developing Web Applications using HTML5</option>
                    <option value="Websites">Developing Responsive Websites</option>
                    <option value="jQuery">Leveraging Power of jQuery</option>
                  </select>  
                </li>
                <br>
                <li>
                    <label for="numb">Number of Delegates:</label>
                    <input type="number" name="number" id="numb">
                </li>
                <br>
                <li>
                    <label for="datein">Date:</label>
                    <input type="date" name="date" id="datein">
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <button type="submit">Submit</button>

        </fieldset>

    </form>
</body>
</html>
